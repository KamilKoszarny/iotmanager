<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span jhiTranslate="iotmanagerApp.device.detail.title">Device</span> {{ device.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iotmanagerApp.device.name">Name</span></dt>
                <dd>
                    <span>{{ device.name }}</span>
                </dd>
                <dt><span jhiTranslate="iotmanagerApp.device.serialNo">Serial No</span></dt>
                <dd>
                    <span>{{ device.serialNo }}</span>
                </dd>
                <dt><span jhiTranslate="iotmanagerApp.device.model">Model</span></dt>
                <dd>
                    <div *ngIf="device.modelId">
                        <a [routerLink]="['/device-model', device.modelId, 'view']">{{ device.modelId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="iotmanagerApp.device.site">Site</span></dt>
                <dd>
                    <div *ngIf="device.siteId">
                        <a [routerLink]="['/site', device.siteId, 'view']">{{ device.siteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
