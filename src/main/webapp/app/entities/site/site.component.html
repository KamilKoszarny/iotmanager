<div>
    <h2 id="page-heading">
        <span jhiTranslate="iotmanagerApp.site.home.title">Sites</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-site" [routerLink]="['/site/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iotmanagerApp.site.home.createLabel">
            Create a new Site
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sites?.length === 0">
        <span jhiTranslate="iotmanagerApp.site.home.notFound">No sites found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sites && sites.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iotmanagerApp.site.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="iotmanagerApp.site.address">Address</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let site of sites ;trackBy: trackId">
                    <td><a [routerLink]="['/site', site.id, 'view']">{{ site.id }}</a></td>
                    <td>{{ site.name }}</td>
                    <td>
                        <div *ngIf="site.address">
                            <a [routerLink]="['/address', site.address?.id, 'view']" >{{ site.address?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/site', site.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/site', site.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(site)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
