<form *ngIf="readyToShow" name="deleteForm" (ngSubmit)="confirmDelete(site?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-site-heading" jhiTranslate="iotmanagerApp.site.delete.question" [translateValues]="{ name: site?.name! }">Are you sure you want to delete this Site and all Devices in it?</p>
        <p id="jhi-delete-site-devices" jhiTranslate="iotmanagerApp.site.listOfDevices">Devices in this Site:</p>
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="iotmanagerApp.device.name">Name</span></th>
                <th scope="col"><span jhiTranslate="iotmanagerApp.device.serialNo">Serial No</span></th>
                <th scope="col"><span jhiTranslate="iotmanagerApp.device.model">Model</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let device of devices">
                <td>{{ device.id }}</td>
                <td>{{ device.name }}</td>
                <td>{{ device.serialNo }}</td>
                <td>{{ device.modelName }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-site" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
