<div>
    <h2 id="page-heading">
        <span jhiTranslate="iotmanagerApp.deviceModel.home.title">Device Models</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device-model" [routerLink]="['/device-model/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iotmanagerApp.deviceModel.home.createLabel">
            Create a new Device Model
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deviceModels?.length === 0">
        <span jhiTranslate="iotmanagerApp.deviceModel.home.notFound">No deviceModels found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deviceModels && deviceModels.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iotmanagerApp.deviceModel.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="iotmanagerApp.deviceModel.deviceProducer">Device Producer</span></th>
                    <th scope="col" ><span jhiTranslate="iotmanagerApp.deviceModel.deviceType">Device Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deviceModel of deviceModels ;trackBy: trackId">
                    <td><a [routerLink]="['/device-model', deviceModel.id, 'view']">{{ deviceModel.id }}</a></td>
                    <td>{{ deviceModel.name }}</td>
                    <td>
                        <div *ngIf="deviceModel.deviceProducer">
                            <a [routerLink]="['/device-producer', deviceModel.deviceProducer?.id, 'view']" >{{ deviceModel.deviceProducer?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="deviceModel.deviceType">
                            <a [routerLink]="['/device-type', deviceModel.deviceType?.id, 'view']" >{{ deviceModel.deviceType?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/device-model', deviceModel.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/device-model', deviceModel.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deviceModel)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
