<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deviceModel">
            <h2><span jhiTranslate="iotmanagerApp.deviceModel.detail.title">Device Model</span> {{ deviceModel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iotmanagerApp.deviceModel.name">Name</span></dt>
                <dd>
                    <span>{{ deviceModel.name }}</span>
                </dd>
                <dt><span jhiTranslate="iotmanagerApp.deviceModel.deviceProducer">Device Producer</span></dt>
                <dd>
                    <div *ngIf="deviceModel.deviceProducer">
                        <a [routerLink]="['/device-producer', deviceModel.deviceProducer?.id, 'view']">{{ deviceModel.deviceProducer?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="iotmanagerApp.deviceModel.deviceType">Device Type</span></dt>
                <dd>
                    <div *ngIf="deviceModel.deviceType">
                        <a [routerLink]="['/device-type', deviceModel.deviceType?.id, 'view']">{{ deviceModel.deviceType?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device-model', deviceModel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
